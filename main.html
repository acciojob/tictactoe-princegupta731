 <!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .container {
      text-align: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 5px;
      margin-top: 20px;
    }

    .cell {
      width: 80px;
      height: 80px;
      border: 1px solid black;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .message {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- h1 must be visible initially -->
    <h1>Tic Tac Toe</h1>

    <!-- Player form -->
    <input id="player1" placeholder="Player 1" />
    <input id="player2" placeholder="Player 2" />
    <button id="submit">Submit</button>

    <div class="message"></div>

    <!-- Board -->
    <div class="board hidden" id="board">
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
      <div class="cell" id="9"></div>
    </div>

  </div>

  <script>
    let p1 = "";
    let p2 = "";
    let turn = "x";
    let gameOver = false;

    const message = document.querySelector(".message");
    const board = document.getElementById("board");
    const cells = document.querySelectorAll(".cell");

    document.getElementById("submit").onclick = () => {
      p1 = document.getElementById("player1").value;
      p2 = document.getElementById("player2").value;

      board.classList.remove("hidden");
      message.textContent = `${p1}, you're up`;
    };

    cells.forEach(cell => {
      cell.onclick = () => {
        if (cell.textContent || gameOver) return;

        cell.textContent = turn;

        if (checkWin()) {
          const winner = turn === "x" ? p1 : p2;
          message.textContent = `${winner} congratulations you won!`;
          gameOver = true;
          return;
        }

        turn = turn === "x" ? "o" : "x";
        message.textContent = `${turn === "x" ? p1 : p2}, you're up`;
      };
    });

    function checkWin() {
      const wins = [
        ["1","2","3"], ["4","5","6"], ["7","8","9"],
        ["1","4","7"], ["2","5","8"], ["3","6","9"],
        ["1","5","9"], ["3","5","7"]
      ];

      return wins.some(p =>
        p.every(id => document.getElementById(id).textContent === turn)
      );
    }
  </script>
</body>
</html>
